<html ng-app>
<head>
  <title>Angular FTW</title>
  <link rel="stylesheet" href="pure-min.css"/>
  <link rel="stylesheet" href="app.css"/>
</head>
<body ng-controller="SimpleController">

<h1>Welcome to Angular FTW</h1>

<form class="pure-form">
  <label>
    What is your name?
    <input type="text" ng-model="name"/>
  </label>
  <button class="pure-button pure-button-primary" ng-click="name = ''">Reset</button>
</form>

<h2 ng-show="name">Your name is {{ name }}</h2>
<h2 ng-hide="name">Whoa buddy, put in your name first!</h2>

<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript">
  var SimpleController = function($scope) {
    $scope.name = "";
  };
</script>
</body>
</html>
